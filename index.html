<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Toggle Switches</title>


    <script type="module" src="js/script.js"></script>
    <!-- <script src="js/menu.js"></script> -->


    <!-- <link rel="stylesheet" href="style/styles.css"> -->
    <!-- <link rel="stylesheet" href="style/navbar.css"> -->
    <!-- <link rel="stylesheet" href="style/sidebar.css"> -->


    
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding-top: 60px; 
            /* overflow: hidden; */
        }

        /* .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        } */

        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .switch-holder {
            display: flex;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, .7),
                10px 10px 10px rgba(0, 0, 0, .2),
                inset 8px 8px 15px rgba(255, 255, 255, .7),
                inset 10px 10px 10px rgba(0, 0, 0, .2);
            justify-content: space-between;
            align-items: center;
            width: 50%;
            margin: 0 auto;
            margin-top: 10px;
        }

        .switch-label {
            padding: 0 20px 0 10px;
        }

        .switch-label i {
            margin-right: 5px;
        }

        .switch-toggle input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            z-index: -2;
        }

        .switch-toggle input[type="checkbox"]+label {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 40px;
            border-radius: 20px;
            margin: 0;
            cursor: pointer;
            box-shadow: inset -8px -8px 15px rgba(255, 255, 255, .6),
                inset 10px 10px 10px rgba(0, 0, 0, .25);
        }

        .switch-toggle input[type="checkbox"]+label::before {
            position: absolute;
            content: 'OFF';
            font-size: 13px;
            text-align: center;
            line-height: 25px;
            top: 8px;
            left: 8px;
            width: 45px;
            height: 25px;
            border-radius: 20px;
            background-color: #eeeeee;
            box-shadow: -3px -3px 5px rgba(255, 255, 255, .5),
                3px 3px 5px rgba(0, 0, 0, .25);
            transition: .3s ease-in-out;
        }

        .switch-toggle input[type="checkbox"]:checked+label::before {
            left: 50%;
            content: 'ON';
            color: #fff;
            background-color: #00b33c;
            box-shadow: -3px -3px 5px rgba(255, 255, 255, .5),
                3px 3px 5px #00b33c;
        }

        .footer {
            background-color: #333;
            text-align: center;
            color: #fff;
            padding: 20px;
            margin-top: 10px;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>





<body>
    <div class="navbar">
        <!-- <button class="menu-button" onclick="openNav()">â˜°</button> -->
        Firebase Toggle Switches
    </div>
    
    <div class="switch-holder">
        <div class="switch-label">
            <span>Switch 1</span>
        </div>
        <div class="switch-toggle">
            <input type="checkbox" id="switch1">
            <label for="switch1"></label>
        </div>
    </div>
    
    <div class="switch-holder">
        <div class="switch-label">
            <span>Switch 2</span>
        </div>
        <div class="switch-toggle">
            <input type="checkbox" id="switch2">
            <label for="switch2"></label>
        </div>
    </div>

    <div class="switch-holder">
        <div class="switch-label">
            <span>Switch 3</span>
        </div>
        <div class="switch-toggle">
            <input type="checkbox" id="switch3">
            <label for="switch3"></label>
        </div>
    </div>

    <div class="switch-holder">
        <div class="switch-label">
           <span>Switch 4</span>
        </div>
        <div class="switch-toggle">
            <input type="checkbox" id="switch4">
            <label for="switch4"></label>
        </div>
    </div>

</body>

</html>
